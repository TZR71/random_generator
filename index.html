<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>AI quote generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to quote generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofocus
            required
            autocomplete="off"
            class="type-here"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote">
          the quote will come here
          <br />
          and also here
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/TZR71" target="_blank">Tiina Rojola</a> and
        is open sourced on
        <a href="https://github.com/TZR71/random_generator" target="_blank">
          GitHub</a
        >
        and is hosted on
        <a href="https://ai-random-generator.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
